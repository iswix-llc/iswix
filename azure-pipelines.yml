# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

name: $(TeamProject)_$(Build.DefinitionName)_$(SourceBranchName)_4.15$(Rev:.r).0

trigger:
- dev

pool:
  vmImage: windows-2019

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: PowerShell@2
  inputs:
    filePath: 'Scripts/ApplyVersionToAssemblies.ps1'
  displayName: 'Version Assemblies'

- task: VSBuild@1
  inputs:
    solution: 'Application\Application.sln'
    platform: 'Any CPU'
    configuration: 'Release'
  displayName: 'Build Application'
- task: VSBuild@1
  inputs:
    solution: 'Application\ApplicationAddIn.sln'
    platform: 'Any CPU'
    configuration: 'Release'
    msbuildArchitecture: x86
  displayName: 'Build Application AddIn'

- task: VSBuild@1
  inputs:
    solution: 'Installer\Installer.sln'
    platform: 'x86'
    msbuildArgs: '/p:RunWixToolsOutOfProc=true'
    configuration: 'Release'
  displayName: 'Build Installer'

- task: CopyPublishBuildArtifacts@1
  inputs:
    CopyRoot: 'Installer'
    Contents: '**/*.msi'
    ArtifactName: 'Installer'
    ArtifactType: 'Container'
